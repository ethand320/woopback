<template name="contest">
	<!-- <iframe class="link-preview" src="{{entry1}}" sandbox='' allowscripts="no" scrolling="no"></iframe>   -->
<div class="sub-container">
<div class="contest-row-stream">
	<div class="submittedBy"> <i class="fa fa-user"></i> Submitted by <b>{{userName}}</b>	 </div>
    
    <div style="width:35%; text-align:center; float:left; margin-left:10%; margin-right:10%;">
        <div class="entry-stream">
            <img class="entry-stream" src="/cfs/files/images/{{entry1}}">
            <div style="clear:both;"></div>
            <span class="btn"> <button type="button" class="vote1 btn">Vote for #1  ({{vote1_count}})</button>  </span>
        </div>
    </div>
	<div style="width:35%; text-align:center; float:left; margin-right:10%;">
        <div class="entry-stream">
                <img class="entry-stream" src="/cfs/files/images/{{entry2}}">
                <div style="clear:both;"></div>
                <button type="button" class="btn vote2 button-clear">Vote for #2  ({{vote2_count}})</button> 
        </div>
    </div>
<div>
<div style="clear:both;"></div>	
</div>
	
</div></div>
</template>
