<template name="contests">
 <h1>Website Comparisons</h1>
  <div class="live-example">
  
    <!-- ko if: showPreview -->
    <iframe class="link-preview" src="http://ethandrower.com" sandbox='' scrolling="no"></iframe>
    <!-- /ko -->
</div>

  <div class="container">
<a href="/addcontest">Add a new contest here</a>


  <table>
  
	{{#each contests}}
	{{> contest}}
	{{/each}}
  
  </table>
  
  </div>
	
	
</template>

<template name="contest">

<tr>
<td><img src="http://api.webthumbnail.org/?width=420&height=330&screen=1280&url={{entry1}}" alt="Generated by WebThumbnail.org" /></td>
<td><img src="http://api.webthumbnail.org/?width=420&height=330&screen=1280&url={{entry2}}" alt="Generated by WebThumbnail.org" /></td>

</tr>


<tr>
	<td> <span class="vote1"> Vote #1 ({{vote1_count}})</span> </td>
	<td> <span class="vote2"> Vote #2  ({{vote2_count}})</span>  </td>
</tr>



	
	</template>
